<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Slider</title>
	<link href="jquery-ui.css" rel="stylesheet">
	<script src="external/jquery/jquery.js"></script>
	<script src="jquery-ui.js"></script>
	<script src="sliders.js"></script>
	
</head>
<body>

<p>
  <label for="r_score" style="font-family: serif;font-size: 17px;">Readibility score: </label>
  <input type="text" id="r_score" readonly style="border:0; color:#f6931f; font-weight:bold;font-size: 18px";>
</p>


<div id="slider1"></div>


<p>
  <label for="s_score" style="font-family: serif;font-size: 17px;">Sensitivity score: </label>
  <input type="text" id="s_score" readonly style="border:0; color:#f6931f; font-weight:bold;font-size: 18px";>
</p>

<div id="slider2"></div>

<p>
  <label for="ss_score" style="font-family: serif;font-size: 17px;">Sentiment score: </label>
  <input type="text" id="ss_score" readonly style="border:0; color:#f6931f; font-weight:bold;font-size: 18px";>
</p>


<div id="slider3"></div>




</body>
</html>
