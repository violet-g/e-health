{% extends "layout.html" %}
{% load staticfiles %}
{% load bootstrap %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <div class="col-md-12 col-md-offset-4">
            <img src="{% static "img/logo.png" %}" class="img-responsive" alt="Responsive image">
        </div>
        <h1>Log in</h1>
        <form action="/ehealth/" method="post">
          {% csrf_token %}
          {{ login_form | bootstrap}}
          <input class="btn btn-warning" type="submit" value="Log in">
        </form>
      </div>

      <div class="col-sm-6">
        <h1>Register</h1>
        <form action="/ehealth/" method="post">
          {% csrf_token %}
          {{ register_form | bootstrap }}
          <input class="btn btn-warning" type="submit" value="Register">
        </form>
      </div>
    </div>
  </div>
{% endblock %}
