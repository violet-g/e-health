{% extends "layout.html" %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <h1>Log in</h1>
        <form action="/login/" method="post">
          {% csrf_token %}
          {{ login_form.as_p }}
          <input type="submit" value="Log in">
        </form>
      </div>

      <div class="col-sm-6">
        <h1>Register</h1>
        <form action="/login/" method="post">
          {% csrf_token %}
          {{ register_form.as_p }}
          <input type="submit" value="Register">
        </form>
      </div>
    </div>
  </div>
{% endblock %}
